<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cosmic Voyager</title>
    <link rel="icon" type="image/png" href="./logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
</head>
<body> 
  <div class="w-full h-screen overflow-hidden">
    <div class="w-full h-screen absolute top-0 left-0 z-[2] text-white font-['Helvetica Now Display']">
    <nav class="w-full flex justify-between items-center py-3 px-3">
      <h3 class="font-['Space_Grotesk'] text-xl font-light tracking-wider">Cosmic Voyager</h3>
      <div class="flex gap-6">

        <a href="#">About</a>

      </div>

    <div class="absolute top-[13%] left-1/2 -translate-x-1/2 text-center">
